<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Создание вопросов</title>
  <link rel="stylesheet" href="../css/create_question.css">
  <link rel="shortcut icon" href="../img/logo_without_name_1.png">
</head>

<body>

<div class="create-container">
  <form>
    <p>
      <h2 class="header-create">Создание вопросов</h2>
    </p>

    <p>
      <h3 class="header-create">Вопрос N...</h3>
    </p>

    <p>
      <textarea class="textarea" placeholder="Введите вопрос"></textarea>
    </p>

    <p>
      <select class="question-category">
        <option class="option-category">Текстовый вопрос</option>
        <option class="option-category">Музыкальный вопрос</option>
        <option class="option-category">Вопрос с картинкой</option>
        <option class="option-category">Вопрос с видео</option>
      </select>
    </p>

    <p>
      <input class="media-file" type="file" id="mediaFile" name="mediaFile" accept="image/*,video/*,audio/*">
    </p>

    <p>
      <textarea class="textarea" placeholder="Правильный ответ"></textarea>
      <textarea class="textarea" placeholder="Неправильный ответ 1"></textarea>
      <textarea class="textarea" placeholder="Неправильный ответ 2"></textarea>
      <textarea class="textarea" placeholder="Неправильный ответ 3"></textarea>
    </p>

    <p>
      <button class="create-quiz-btn" type="submit">Добавить вопрос</button>
      <button class="create-quiz-btn" type="submit">Сохранить квиз</button>
    </p>

  </form>

</div>

</body>
</html>
